<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priya Mandot - Personal Wikipedia</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Lato', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2, h3 {
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 5px;
        }
        .toc {
            background-color: #f8f9fa;
            border: 1px solid #a2a9b1;
            padding: 10px;
            margin-bottom: 20px;
        }
        .toc h2 {
            margin-top: 0;
        }
        .toc ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-content {
            display: none;
        }
        .section-header {
            cursor: pointer;
            user-select: none;
        }
        .section-header::before {
            content: '▶ ';
            font-size: 0.8em;
        }
        .section-header.active::before {
            content: '▼ ';
        }
    </style>
</head>
<body>
    <h1>Priya Mandot</h1>
    
    <div class="toc">
        <h2>Contents</h2>
        <ul>
            <li><a href="#early-life">1. Early Life</a></li>
            <li><a href="#career">2. Career</a>
                <ul>
                    <li><a href="#first-job">2.1 First Job</a></li>
                    <li><a href="#second-job">2.2 Second Job</a></li>
                </ul>
            </li>
            <li><a href="#achievements">3. Achievements</a></li>
        </ul>
    </div>

    <section id="early-life" class="section">
        <h2 class="section-header">Early Life</h2>
        <div class="section-content">
            <p>cute baby</p>
        </div>
    </section>

    <section id="career" class="section">
        <h2 class="section-header">Career</h2>
        <div class="section-content">
            <h3 id="first-job">First Job</h3>
            <p>papa-mummy ki pari</p>

            <h3 id="second-job">Second Job</h3>
            <p>struggling</p>
        </div>
    </section>

    <section id="achievements" class="section">
        <h2 class="section-header">Achievements</h2>
        <div class="section-content">
            <p>i could do a split </p>
        </div>
    </section>

    <script>
        document.querySelectorAll('.section-header').forEach(header => {
            header.addEventListener('click', () => {
                header.classList.toggle('active');
                const content = header.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
